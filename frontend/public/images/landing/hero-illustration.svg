  <circle cx="500" cy="100" r="80" fill="#EEF2FF" opacity="0.5"/>
  <circle cx="100" cy="300" r="60" fill="#E0E7FF" opacity="0.5"/>
  
  <!-- Task cards illustration -->
  <g transform="translate(100, 80)">
    <!-- Card 1 - Completed -->
    <rect x="0" y="0" width="400" height="80" rx="12" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="30" cy="40" r="12" fill="#10B981" stroke="#059669" stroke-width="2"/>
    <path d="M25 40L28 43L35 36" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="60" y="25" width="200" height="8" rx="4" fill="#D1D5DB"/>
    <rect x="60" y="47" width="150" height="6" rx="3" fill="#E5E7EB"/>
    
    <!-- Card 2 - In Progress -->
    <rect x="0" y="100" width="400" height="80" rx="12" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="30" cy="140" r="12" fill="white" stroke="#D1D5DB" stroke-width="2"/>
    <rect x="60" y="125" width="180" height="8" rx="4" fill="#4F46E5"/>
    <rect x="60" y="147" width="130" height="6" rx="3" fill="#E5E7EB"/>
    
