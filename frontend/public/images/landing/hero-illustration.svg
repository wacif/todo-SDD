    <rect x="0" y="200" width="400" height="80" rx="12" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="30" cy="240" r="12" fill="white" stroke="#D1D5DB" stroke-width="2"/>
    <rect x="60" y="225" width="220" height="8" rx="4" fill="#D1D5DB"/>
