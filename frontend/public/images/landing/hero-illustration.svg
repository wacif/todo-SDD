  <!-- Decorative elements -->
  <circle cx="520" cy="320" r="40" fill="#FEF3C7" opacity="0.6"/>
  <path d="M50 50 Q 80 70 110 50" stroke="#4F46E5" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.3"/>
